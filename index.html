<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kanban JS</title>
        <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Share+Tech+Mono&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="src/app.js"></script>
    </head>

    <body>
        <!-- Auth Page -->
        <div id="auth-page">
            <div class="auth-container">
                <h1 class="auth-brand">KAN BAN JS</h1>
                <div class="auth-card">
                    <h2 id="auth-heading">Sign In</h2>
                    <form id="auth-form" autocomplete="on">
                        <div class="auth-field">
                            <label for="auth-email">Email</label>
                            <input
                                id="auth-email"
                                type="email"
                                placeholder="you@example.com"
                                autocomplete="email"
                                required
                            />
                        </div>
                        <div class="auth-field">
                            <label for="auth-password">Password</label>
                            <input
                                id="auth-password"
                                type="password"
                                placeholder="••••••••"
                                autocomplete="current-password"
                                minlength="6"
                                required
                            />
                        </div>
                        <p id="auth-error" class="auth-error"></p>
                        <button id="auth-submit" class="auth-submit-btn" type="submit">
                            Sign In
                        </button>
                    </form>
                    <p class="auth-toggle-text">
                        <a href="#" id="auth-toggle">Don't have an account? Create one</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner">
            <div class="spinner"></div>
            <p class="spinner-text">Loading your board…</p>
        </div>

        <!-- Board Page (nav + app) -->
        <div id="board-page">
            <section id="navigation">
                <nav class="nav-bar" id="main-navigation-bar">
                    <span class="nav-title">KAN BAN JS</span>
                    <div class="nav-actions">
                        <button class="settings-btn" id="open-settings" title="Settings">⚙</button>
                        <button class="nav-sign-out-btn" id="sign-out-btn" title="Sign out">
                            Sign out
                        </button>
                    </div>
                </nav>
            </section>

            <!-- Settings Page -->
            <div id="settings-page">
                <div class="settings-container">
                    <div class="settings-header">
                        <h1>Settings</h1>
                        <button class="settings-close-btn" id="close-settings" title="Close">
                            ✕
                        </button>
                    </div>
                    <div class="settings-section">
                        <h2>Color Theme</h2>
                        <div class="theme-options" id="theme-options">
                            <div class="theme-option" data-theme="dark">
                                <div class="theme-option-swatch swatch-dark"></div>
                                <div class="theme-option-info">
                                    <span class="theme-option-name">Dark</span>
                                    <span class="theme-option-desc"
                                        >Classic dark interface — easy on the eyes</span
                                    >
                                </div>
                            </div>
                            <div class="theme-option" data-theme="light">
                                <div class="theme-option-swatch swatch-light"></div>
                                <div class="theme-option-info">
                                    <span class="theme-option-name">Light</span>
                                    <span class="theme-option-desc"
                                        >Clean and bright for daytime use</span
                                    >
                                </div>
                            </div>
                            <div class="theme-option" data-theme="awesome">
                                <div class="theme-option-swatch swatch-awesome"></div>
                                <div class="theme-option-info">
                                    <span class="theme-option-name">Awesome</span>
                                    <span class="theme-option-desc"
                                        >Neon synthwave vibes — totally radical</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task Card Modal -->
            <div id="task-card-modal">
                <div class="card-backdrop"></div>
                <div class="task-card">
                    <div class="task-card-header">
                        <input class="card-title-input" id="card-title" type="text" />
                        <button class="task-card-close" id="card-close" title="Close">✕</button>
                    </div>
                    <div class="task-card-meta">in <strong id="card-list-name"></strong></div>
                    <div class="task-card-body">
                        <label for="card-desc">Description</label>
                        <textarea
                            id="card-desc"
                            placeholder="Add a more detailed description…"
                        ></textarea>
                    </div>
                    <div class="task-card-footer">
                        <button class="card-save-btn" id="card-save">Save</button>
                    </div>
                </div>
            </div>

            <section id="app"></section>
        </div>
    </body>
</html>
